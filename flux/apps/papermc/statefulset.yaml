apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: papermc
  labels:
    app: papermc
spec:
  automountServiceAccountToken: false
  serviceName: papermc
  replicas: 1
  selector:
    matchLabels:
      app: papermc
  template:
    metadata:
      labels:
        app: papermc
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: papermc
          image: redbeandock/papermc-server:1.21.10-117-temurin21
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_OPTS
              value: >
                -Xms2G -Xmx6G -XX:+UseG1GC -XX:+ParallelRefProcEnabled
                -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions
                -XX:+DisableExplicitGC -XX:+AlwaysPreTouch
                -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40
                -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20
                -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4
                -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90
                -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32
                -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1
            - name: PROPERTIES_ENABLE_RCON
              value: "true"
            - name: PROPERTIES_MOTD
              value: "Welcome to the Redbean Server!"
          ports:
            - name: minecraft
              containerPort: 25565
              protocol: TCP
            - name: rcon
              containerPort: 25575
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
            limits:
              cpu: "6"
              memory: "6Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
