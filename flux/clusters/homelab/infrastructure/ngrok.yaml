apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ngrok
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/infrastructure/ngrok
  targetNamespace: infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  dependsOn:
    - name: config
    - name: ngrok-operator
    - name: kyverno
    - name: policies
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secret-vars
